<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Anything You Want!</title>
    <link rel="stylesheet" href="./css/style.css">
    <script
      src="http://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous">
    </script>
  </head>
  <body>
    <div id="container">
      <button id="myBtn">Click me!</button>
    </div>
    <section class="foodsAndDrinks">
      <h1>Drinks</h1>
      <ul id="drinks"></ul>
      <input type="text" id="drinkInput" placeholder="FEED ME DRINKS!!!">
      <button id="addDrink">Add Drink</button>
      <h1>Foods</h1>
      <ul id="foods"></ul>
      <input type="text" id="foodInput" placeholder="FEED ME FOOD!!!">
      <button id="addFood">Add Food</button>
    </section>
    <script type="text/javascript" src="./js/app.js"></script>
  </body>
</html>
